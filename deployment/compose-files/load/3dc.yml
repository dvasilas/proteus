      - RECORDCOUNT=${RECORDCOUNT}
      - INSERTSTART=${INSERTSTART1}
      - INSERTCOUNT=${INSERTCOUNT}
    deploy:
      restart_policy:
        condition: none
      placement:
        constraints: [ node.labels.dc1_node0 == true ]

  client2:
