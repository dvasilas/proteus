    depends_on:
      - antidote-2
    deploy:
      restart_policy:
        condition: none
      placement:
        constraints: [ node.labels.dc2_node2 == true ]

  qpucache-2-0:
    image: dvasilas/proteus:${PROTEUS_IMAGE_TAG}
    networks:
