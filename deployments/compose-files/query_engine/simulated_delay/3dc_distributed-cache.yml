    networks:
      - proteus_net
    command: >
        bash -c "./deployment/wait-for-it.sh --host=qpuindex-1 --port=50250 --timeout=0
        && go run launcher/launcher.go --qpu=cache --port=50350 --Csize=${CACHE_SIZE} --conns=qpuindex-1:50250_remote"
    depends_on:
      - qpuindex-1
    deploy:
      restart_policy:
        condition: none
      placement:
        constraints: [ node.labels.dc0_node2 == true ]

  qpucache-1-2:
    image: dvasilas/proteus:${PROTEUS_IMAGE_TAG}
    networks:
      - proteus_net
    command: >
        bash -c "./deployment/wait-for-it.sh --host=qpuindex-1 --port=50250 --timeout=0
